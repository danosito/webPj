<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/menu.css" />
    <link rel="stylesheet" href="../static/css/light.css" id="theme-link" />
    <link rel="stylesheet" href="../static/css/lessons.css" />
    <title>{{lesson}}</title>
  </head>
  <body>
    <div id="menu">
      <div id="header_bottom">
        <nav>
          <ul class="no_margin">
            <li>
              <a class="course_nav" href="/">Обзор курса</a>
            </li>
            <li>
              <a class="course_nav" href="/about">О нас</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="info_and_theme">
        <h1 class="headings">{{lesson}}</h1>
        <div class="theme" id="theme"></div>
      </div>
      <div class="under_info">
        <div class="lesson_tasks">
          <button class="tasks_heading">Задачи</button>
          {%for task in tasks%}
          <button class="tasks" onclick="location.href='/tasks/{{lesson_num}}/{{loop.index}}'">
            Задача {{loop.index}}
            <div class="point">{{list_of_balls[loop.index - 1]}}</div>
          </button>
          {%endfor%}
        </div>
        <div class="for_menu">
          <div class="dropdown">
            <button
              type="submit"
              onclick="location.href='profile'"
              class="profile_name"
            >
              {{name}}
            </button>
            <div class="dropdown-content">
              <p>Имя: {{name}}</p>
              <p>Эл. почта: {{mail}}</p>
              <p>баллы: {{balls}}</p>
              <p>о вас: {{desc}}</p>
              <p>
                <button
                  type="submit"
                  onclick="location.href='logout'"
                  class="leave_btn"
                >
                  Выйти
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/js/theme.js">
    </script>
  </body>
</html>
